<!DOCTYPE html>
<html>
<head>
  <title>Blindsheep</title>
  <style>
  html {
    height: 100%;
  }

  body {
    min-height: 100%;
    margin: 0;
    padding: 0;
  }
  .sheep {
    width: 100%;
    height: 100%;
    display: block;
    max-width: 600px;
    margin: auto;
    left: 0;
    right: 0;
    position: absolute;
  }

  .sheep img {
    position: absolute;
    top: 50%;
    width: 100%;
    transform: translateY(-50%);
  }
  </style>
</head>
<body>
  <div class="sheep">
    <img src="blindsheep.png">
  </div>
</body>
</html>
